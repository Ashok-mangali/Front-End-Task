<!DOCTYPE html>
<html>

<head>
  <title>Calculation Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>

  <script language="javascript">
    $(document).ready(function () {
      $("#calculate").click(function () {
        var num1 = $("#num1").val();
        var num2 = $("#num2").val();
        var answer = parseInt(num1) + parseInt(num2);
        alert(answer);
        $("#answer").val(answer);
      });
    });
  </script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    text-align: center;
    justify-content: center;
    background-color: lightblue;
    height: 100vh;
  }

  .heading {
    text-align: center;
    margin-bottom: 5px;
    font-size: 30px;

  }

  button {
    color: black;
    background-color: bisque;
    border-top-right-radius: 2px;


  }
</style>

<body>

  <from>
    <div class="container">
      <h2 class="heading">Calculator</h2>
      <label>Enter A Value: </label>
      <input type="number" id="num1" class="form-control" placeholder="0">
      <br>
      <br>
      <label>Enter B Value: </label>

      <input type="number" id="num2" class="form-control" placeholder="0">
      <br>
      <br>
      <div>
        <label>Print :</label>
        <input type="number" id="answer" class="form-control" placeholder="0" readonly>
        <br>
        <br>
        <div>
          <button id="calculate" type="button">Result</button>


        </div>
      </div>
    </div>
  </from>
</body>

</html>
